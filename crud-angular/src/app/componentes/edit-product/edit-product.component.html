<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1><i class="fas fa-edit"></i> Editar producto</h1>
      </div>
    </div>
  </div>
</header>

<form #f="ngForm" (ngSubmit)="guardar(f)">
  <flash-messages></flash-messages>
  <!-- Botones -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a routerLink="/" class="btn btn-light btn-block">
            <i class="fas fa-arrow-left"></i> Regresar
          </a>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-success btn-block">
            <i class="fas fa-check"></i> Guardar
          </button>
        </div>
        <div class="col-md-3">
          <a href="#" (click)="eliminar()" class="btn btn-danger btn-block">
            <i class="fas fa-trash"></i> Eliminar
          </a>
        </div>
      </div>
    </div>
  </section>

  <section id="details">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Editar Producto</h4>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input
                  type="text"
                  name="nombre"
                  class="form-control"
                  #nombre="ngModel"
                  [(ngModel)]="producto.nombre"
                  [ngClass]="{ 'is-invalid': nombre.errors && nombre.touched }"
                  required
                  minlength="2"
                />
                <div
                  [hidden]="!nombre.errors?.required"
                  class="invalid-feedback"
                >
                  Nombre requerido
                </div>
                <div
                  [hidden]="!nombre.errors?.minlength"
                  class="invalid-feedback"
                >
                  Debe contener al menos 2 caracteres
                </div>
              </div>
              <div class="form-group">
                <label for="marca">Marca</label>
                <input
                  type="text"
                  name="marca"
                  class="form-control"
                  #marca="ngModel"
                  [(ngModel)]="producto.marca"
                  [ngClass]="{ 'is-invalid': marca.errors && marca.touched }"
                  required
                  minlength="2"
                />
                <div
                  [hidden]="!marca.errors?.required"
                  class="invalid-feedback"
                >
                  Marca requerida
                </div>
                <div
                  [hidden]="!marca.errors?.minlength"
                  class="invalid-feedback"
                >
                  Debe contener al menos 2 caracteres
                </div>
              </div>
              <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input
                  type="number"
                  name="cantidad"
                  class="form-control"
                  #cantidad="ngModel"
                  [(ngModel)]="producto.cantidad"
                  [ngClass]="{
                    'is-invalid': cantidad.errors && cantidad.touched
                  }"
                  required
                />
                <div
                  [hidden]="!cantidad.errors?.required"
                  class="invalid-feedback"
                >
                  Cantidad requerida
                </div>
              </div>
              <div class="form-group">
                <label for="precio">Precio</label>
                <input
                  type="number"
                  name="precio"
                  class="form-control"
                  #precio="ngModel"
                  [(ngModel)]="producto.precio"
                  [ngClass]="{ 'is-invalid': precio.errors && precio.touched }"
                  required
                  step="any"
                />
                <div
                  [hidden]="!precio.errors?.required"
                  class="invalid-feedback"
                >
                  Precio requerido
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
